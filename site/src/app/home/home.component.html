<div class="grid inset-0 absolute place-content-center bg-slate-100">
  <div class="max-w-[calc(100vw-20px)]">
    <div class="p-1 shadow-md rounded-md bg-white cursor-crosshair mb-5">
      <canvas
        #canvas
        width="400"
        height="300"
        class="max-w-full"
        (mousemove)="onMove($event)"
        (mousedown)="onDown($event)"
        (touchmove)="onTouchMove($event)"
        (touchstart)="onTouchStart($event)"
      ></canvas>
    </div>
    <div class="flex justify-between flex-wrap gap-2.5">
      <button
        (click)="clear()"
        type="button"
        class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Clear
      </button>
      <input
        type="range"
        step="1"
        min="1"
        max="10"
        [(ngModel)]="lineWidth"
        (ngModelChange)="setLineWidth()"
      />
      <button
        (click)="upload()"
        type="button"
        class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-indigo-400 transition-all"
        [style.width.px]="uploadDisabled ? 100 : 72"
        [disabled]="uploadDisabled"
      >
        Upload
        <svg
          *ngIf="uploadDisabled"
          class="animate-spin ml-2"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#ffffff"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M18 16v.01" />
          <path d="M6 16v.01" />
          <path d="M12 5v.01" />
          <path d="M12 12v.01" />
          <path
            d="M12 1a4 4 0 0 1 2.001 7.464l.001 .072a3.998 3.998 0 0 1 1.987 3.758l.22 .128a3.978 3.978 0 0 1 1.591 -.417l.2 -.005a4 4 0 1 1 -3.994 3.77l-.28 -.16c-.522 .25 -1.108 .39 -1.726 .39c-.619 0 -1.205 -.14 -1.728 -.391l-.279 .16l.007 .231a4 4 0 1 1 -2.212 -3.579l.222 -.129a3.998 3.998 0 0 1 1.988 -3.756l.002 -.071a4 4 0 0 1 -1.995 -3.265l-.005 -.2a4 4 0 0 1 4 -4z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
